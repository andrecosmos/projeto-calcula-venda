    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    
    <title>Cadastre-se</title>
</head>
<body>
 
    <header class="header-banner">
        <nav id="menu-h">
          <div nav="container">
             <ul class="menu-v">
              <li><a href="calculo_lucro.html">Cálculo de Lucro</a></li>
              <li><a href="precificacao.html">Precificação</a></li>
              <li><a href="https://shopee.com.br/capital_da_oferta_01?categoryId=100636&entryPoint=ShopByPDP&itemId=23693670396">Shopee</a></li>
              <li><a href="https://lista.mercadolivre.com.br/_CustId_706690843?item_id=MLB4649605032&category_id=MLB269734&seller_id=706690843&client=recoview-selleritems&recos_listing=true">Mercado livre</a></li>
              <li><a href="index.html">Home</a></li>
             </ul>
          </div>
        </nav>
    </header>

        
      
        <h2 class="titulo">Cadastre-se</h2>
        <section class="entrar">
            <form action="" method="post" id="myform">
                <div class="campo">
                    <label for="firstname">
                        <strong>Nome : </strong></label>
                        <input type="text" name="firstname" id="name" required>
                    </label>
                    <label for="lastname">
                        <strong>Sobrenome : </strong></label>
                        <input type="text" name="lastname" id="surname" required>
                    
                </div>
                <div class="campo">
                    <label for="mail">
                        <strong>Email : </strong><br></label>
                        <input type="email" name="mail" id="mymail" required>
                    
                        <strong>Nascimento: </strong><br></label>
                        <input type="date" name="birth" id="birthdate" required>
                    
                </div>
                <div class="campo">
                    <label for="telefone"><strong>Celular :</strong></label>
                    <input type="tel" name="telefone" id="telefone" required>
                    
                    <label for="senha"><strong>Senha :</strong><br></label>
                    <input type="password" name="senha" id="senha" required>
                    
                </div> 
                <div class="campo">
                    <label><strong>Em qual Marketplace você vende ?</strong></label>
                    <label>
                        <input type="radio" name="mkp" value="mercado" checked>Mercado Livre
                    </label>
                    <label>
                        <input type="radio" name="mkp" value="shopee">Shopee
                    </label>
                    <label>
                        <input type="radio" name="mkp" value="ambos">Ambos
                    </label>
                </div>
                <div class="campo">
                    <label><strong>Quais as mídias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="midias1" name="midias1" value="Google-Shoping">
                    <label for="midias1">Google</label>
                    <input type="checkbox" id="midias2" name="midias2" value="Facebook">
                    <label for="midias2">Facebook</label>
                    <input type="checkbox" id="midias3" name="midias3" value="Instagram">
                    <label for="midias3">Instagram</label>
                    <input type="checkbox" id="midias4" name="midias4" value="Ecommerce">
                    <label for="midias4">Ecommerce</label>
                    <input type="checkbox" id="midias5" name="midias" value="ADS">
                    <label for="midias5">ADS</label>
                </div>

            
                <div class="campo">
                    <button type="submit" id="submitbtn"><strong>Cadastrar</strong></button>
                </div>
        </section>


<footer>
    <p>Desenvolvido por: ANDRE COSMOS</p>
</footer>
<script src="cadastro.js"></script>

</body>
</html>
