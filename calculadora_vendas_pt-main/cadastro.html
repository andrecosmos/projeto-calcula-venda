</head>
<body>
 
    <header class="header-banner">
        <nav id="menu-h">
          <div nav="container">
             <ul class="menu-v">

              <li><a href="index.html">Home</a></li>
             </ul>
          </div>
        </nav>
    </header>

        
      
        <h2 class="titulo">Cadastre-se</h2>
        <section class="entrar">
            <form action="" method="post" id="myform">
                <div class="campo">
                    <label for="firstname">
                        <strong>Nome : </strong></label>
                        <input type="text" name="firstname" id="name" required>
                    </label>
                    <label for="lastname">
                        <strong>Sobrenome : </strong></label>
                        <input type="text" name="lastname" id="surname" required>
                    
                </div>
                <div class="campo">
                    <label for="mail">
                        <strong>Email : </strong><br></label>
                        <input type="email" name="mail" id="mymail" required>
                    
                        <strong>Nascimento: </strong><br></label>
                        <input type="date" name="birth" id="birthdate" required>
                    
                </div>
                <div class="campo">
                    <label for="telefone"><strong>Celular :</strong></label>
                    <input type="tel" name="telefone" id="telefone" required>
                    
                    <label for="senha"><strong>Senha :</strong><br></label>
                    <input type="password" name="senha" id="senha" required>
                    
                </div> 
                <div class="campo">
                    <span><strong>Em qual Marketplace você vende ?</strong></span>
                    
                    <input type="radio" id="mercado-livre" name="fav_language" value="Mercado Livre">
                    <label for="mercado-livre">Mercado Livre</label>
                    <input type="radio" id="shopee" name="fav_language" value="Shopee">
                    <label for="shopee">Shopee</label>
                    <input type="radio" id="ambos" name="fav_language" value="Ambos">
                    <label for="ambos">Ambos</label>
                </div>
                <div class="campo">
                    <span><strong>Quais as mídias que utiliza:</strong></span>
                    <input type="checkbox" id="google" name="google" value="google">
                    <label for="Google">Google</label>
                    <input type="checkbox" id="meta" name="meta" value="meta">
                    <label for="meta">Meta</label>
                    <input type="checkbox" id="ecommerce" name="ecommerce" value="ecommerce">
                    <label for="ecommerce">Ecommerce</label>
                    <input type="checkbox" id="ads" name="ads" value="ads">
                    <label for="ads">ADS</label>
                </div>
        
            
                <div class="campo">
                    <button type="submit" id="submitbtn"><strong>Cadastrar</strong></button>
                </div>
        </section>
